<!DOCTYPE html>
<html ng-app="myApp">
<head>

<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->

<meta charset="utf-8">
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">

<title>ohyang index</title>


<!-- CSS -->
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./css/course.css">


</head>
<body ng-controller="publicCtrl">

<div class="d_loading" id="J_loading" ng-show="false">
    <i class="icon-spinner icon-spin"></i>
</div>

<div ng-repeat="section in model.textObj">
    <!-- 段落标题 -->
    <div><h4>{{section.header.number + '、' + section.header.title}}</h4></div>
    <!-- 数据 -->
    <div ng-repeat="p in section.body">
        <p ng-if="p.type=='text'">{{p.data}}</p>
        <pre ng-if="p.type=='code'">{{p.data}}</pre>
    </div>
</div>


<!-- JS -->
<script src="./js/lib/angular-1.5.6.min.js"></script>
<script src="./js/courseApp.js"></script>


</body>
</html>
